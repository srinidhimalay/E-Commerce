<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-logo">E-Store</h1>
                <div class="nav-menu">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/cart" class="nav-link">Cart (<span id="cart-count">0</span>)</a>
                    <div id="auth-links">
                        <a href="/login" class="nav-link">Login</a>
                        <a href="/register" class="nav-link">Register</a>
                    </div>
                    <div id="user-menu" style="display: none;">
                        <span id="username-display"></span>
                        <button id="logout-btn" class="btn btn-secondary">Logout</button>
                        <a href="/admin" id="admin-link" style="display: none;" class="nav-link">Admin</a>
                    </div>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Welcome to E-Store</h2>
                <p>Discover amazing products at great prices</p>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <h2>Our Products</h2>
                <div id="products-grid" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 E-Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
